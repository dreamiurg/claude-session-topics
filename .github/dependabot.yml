version: 2
updates:
  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
    groups:
      semantic-release:
        patterns:
          - "@semantic-release/*"
          - "semantic-release"
          - "conventional-changelog-*"
    commit-message:
      prefix: "chore(deps)"
    open-pull-requests-limit: 5

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "ci(deps)"
    open-pull-requests-limit: 3
