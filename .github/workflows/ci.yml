name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install shellcheck
        run: sudo apt-get install -y shellcheck

      - name: Lint shell scripts
        run: |
          find . -name "*.sh" -type f | xargs shellcheck -x || true
          shellcheck -x scripts/topic-generator scripts/topic-display scripts/session-cleanup lib/common.sh

      - name: Check script syntax
        run: |
          for script in scripts/topic-generator scripts/topic-display scripts/session-cleanup; do
            bash -n "$script"
          done
          bash -n lib/common.sh

  security:
    name: Security
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  markdown:
    name: Markdown
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'

      - name: Install markdownlint
        run: npm install -g markdownlint-cli2

      - name: Lint Markdown
        run: markdownlint-cli2 "**/*.md" "#node_modules" "#CHANGELOG.md"
